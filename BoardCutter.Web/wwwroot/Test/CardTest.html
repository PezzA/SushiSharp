<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="/"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="app.css" rel="stylesheet"/>
    <link href="sushi.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Test Page</title>
</head>
<body>
<div class="sushi-board"
     style="width:1200px;height: 800px">


    <div style="position: absolute; background-image: linear-gradient(180deg, gray, white); height:80px;width:1200px; left:0; top: 10px;">
        <span style="padding-left:20px;padding-top:10px;  font-size: 24px;color: #FFF;font-family: Roboto, sans-serif">Pezza's Selection</span>
    </div>
    <div style="position: absolute; background-color: gray; height:130px;width:1200px; left:0; top: 90px;"></div>

    <div class="sushi-card egg-nagiri grow"
         style="left:5px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Egg Nagiri</div>
            <div class="card-info-container"><div class="card-info-text">1</div></div>
        </div>
    </div>

    <div class="sushi-card egg-nagiri grow"
         style="left:115px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Salmon Nagiri</div>
            <div class="card-info-container"><div class="card-info-text">2</div></div>
        </div>
    </div>
    <div class="sushi-card egg-nagiri grow"
         style="left:225px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Squid Nagiri</div>
            <div class="card-info-container"><div class="card-info-text">3</div></div>
        </div>
    </div>
    <div class="sushi-card egg-nagiri grow"
         style="left:335px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Wasabi</div>
            <div class="card-info-container"><div class="card-info-text">Next Nagiri: x3 </div></div>
        </div>
    </div>
    <div class="sushi-card dumpling grow"
         style="left:445px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Dumpling</div>
            <div class="card-info-container"><div class="card-info-text">1 3 6 10 15</div></div>
        </div>
    </div>
    <div class="sushi-card maki-1 grow"
         style="left:555px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Maki Roll<br/><br/>1</div>
            <div class="card-info-container"><div class="card-info-text">Most: 6/3</div></div>
        </div>
    </div>
    <div class="sushi-card tempura grow"
         style="left:665px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Tempura</div>
            <div class="card-info-container"><div class="card-info-text">x 2 = 5</div></div>
        </div>
    </div>
    <div class="sushi-card sashimi grow"
         style="left:775px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Sashimi</div>
            <div class="card-info-container"><div class="card-info-text">x 3 = 10</div></div>
        </div>
    </div>
    <div class="sushi-card pudding grow"
         style="left:885px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Pudding</div>
            <div class="card-info-container"><div class="card-info-text">END: Most 6/-6</div></div>
        </div>
    </div>
    <div class="sushi-card chopsticks grow"
         style="left:995px;top: 50px;">
        <div class="card-content">
            <div class="card-title">Chopsticks</div>
            <div class="card-info-container"><div class="card-info-text">Swap for 2</div></div>
        </div>
    </div>

</div>
</body>
</html>
